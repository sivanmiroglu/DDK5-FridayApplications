<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quesiton-5</title>
</head>
<body>
    <div>
        <ul id="l1">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <label for="l1"></label>
        <input type="text" id="l1">
        <button>Append to list</button>
    </div>
</body>
</html>

<!-- Ekrana içerisinde 5 adet li elemanı olan bir ul koy. Daha sonra bir input ve bir buton koy. 
Butona her tıkladığında inputtan aldığı veriyi yeni bir li elementi olarak eklesin. -->

<script>
    $("button").click(function(){

        var x=$("#l1").val();
        $("#l1").append("<li>"+ x + "</li>");
    })
</script>
