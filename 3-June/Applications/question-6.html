<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="productTable">
        <tr>
            <td>
                id:
            </td>
            <th>
                supplierId:
            </td>
            <td>
                categoryId:
            </td>
            <td>
                quantityPerUnit:
            </td>
            <td>
                unitPrice:
            </td>
            <td>
                unitsInStock:
            </td>
            <td>
                unitsOnOrder:
            </td>
            <td>
                reorderLevel:
            </td>
            <td>
                discontinued:
            </td>
            <td>
                name:
            </td>
        </tr>
    </table>
</body>
</html>
<script>
    
    $(document).ready(function() {
    
        $.ajax({

url: 'https://northwind.vercel.app/api/products',

type: 'GET',

data: { format: 'json' },

success: function(data) {

data.map((item)=>{
        var newTr = document.createElement('tr');
        var th1 = document.createElement('td');
        th1.innerHTML = item.id;
        var th2 = document.createElement('td');
        th2.innerHTML = item.supplierId;
        var th3 = document.createElement('td');
        th3.innerHTML = item.categoryId;
        var th4 = document.createElement('td');
        th4.innerHTML = item.quantityPerUnit;
        var th5 = document.createElement('td');
        th5.innerHTML = item.unitPrice;
        var th6 = document.createElement('td');
        th6.innerHTML = item.unitsInStock;
        var th7 = document.createElement('td');
        th7.innerHTML = item.unitsOnOrder;
        var th8 = document.createElement('td');
        th8.innerHTML = item.reorderLevel;
        var th9 = document.createElement('td');
        th9.innerHTML = item.discontinued;
        var th10 = document.createElement('td');
        th10.innerHTML = item.name;
        newTr.appendChild(th1);
        newTr.appendChild(th2);
        newTr.appendChild(th3);
        newTr.appendChild(th4);
        newTr.appendChild(th5);
        newTr.appendChild(th6);
        newTr.appendChild(th7);
        newTr.appendChild(th8);
        newTr.appendChild(th9);
        newTr.appendChild(th10);

        document.getElementById('productTable').appendChild(newTr);
})

},

});

});
</script>
