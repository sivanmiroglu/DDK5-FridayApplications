<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head"></h1>
    <table id="table1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Unit Price</th>
            <th>Units In Stock</th>
            <th>Discontinued</th>

        </tr>
    </table>
</body>
</html>
<script>
     $(function () {
            fillTable();
        });
        function fillTable() {
            $.getJSON("https://northwind.vercel.app/api/products", function (data) {
                data.forEach(element => {
                    $("#table1").append(`<tr><td>${element.id}</td><td>${element.name}</td><td>${element.unitPrice}</td><td>${element.unitsInStock}</td><td>${element.discontinued}</td></tr>`)
                });
                $("#head").html(data.length); // soru 7 nin cevabÄ±
            });
        }
</script>
